spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      
  config:
    activate:
      on-profile: h2
  main:
    banner-mode: off

  datasource:
    jdbc-url: jdbc:h2:mem:ecolis_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    testWhileIdle: true
    validationQuery: SELECT 1

  jpa:
    database: h2
    properties:
      hibernate:
        show_sql: true
        dialect: org.hibernate.dialect.H2Dialect
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

  logging:
    level:
      root: DEBUG
      org.springframework: DEBUG
      org.hibernate: ERROR